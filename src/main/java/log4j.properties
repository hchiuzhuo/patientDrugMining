log4j.appender.CoxLog.File=.//log/CoxLog.log
log4j.appender.CoxLog.layout=org.apache.log4j.PatternLayout
log4j.appender.CoxLog.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %5p [%c{1}] %m%n



